<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matematiksel Başarı Sırası Hesaplama</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script>
        function formatInput(input) {
            input.value = input.value.replace(/[^0-9.]/g, '');
        }
    </script>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-G6TH5BFCD9"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-G6TH5BFCD9');
    </script>
</head>
<body>
    <div class="container">
        <h1>2024 Bölüm/Sıralama Hesaplama</h1>
        <p class="creator-info">Created By Aytuğ Yürük</p>
        <form method="POST" class="rank-form">
            <div class="form-group">
                <label for="rank_2021">2021 Yılı:</label>
                <input type="text" id="rank_2021" name="rank_2021" oninput="formatInput(this)" required>
            </div>
            <div class="form-group">
                <label for="rank_2022">2022 Yılı:</label>
                <input type="text" id="rank_2022" name="rank_2022" oninput="formatInput(this)" required>
            </div>
            <div class="form-group">
                <label for="rank_2023">2023 Yılı:</label>
                <input type="text" id="rank_2023" name="rank_2023" oninput="formatInput(this)" required>
            </div>
            <button type="submit" class="submit-button">Hesapla</button>
        </form>

        {% if predicted_rank_2024 %}
            <h2>2024 Tahmini Sıra: {{ predicted_rank_2024 }}</h2>
        {% elif error_message %}
            <h2 class="error">{{ error_message }}</h2>
        {% endif %}
        
        {% if graph_url %}
            <div class="graph">
                <img src="{{ graph_url }}" alt="Yıllara Göre Sıralama Tahmini">
            </div>
        {% endif %}
        
        <!-- Resmi ekleme -->
        <div class="image-container">
            <h2 class="image-title">Sistem Nasıl Çalışıyor ?</h2>
            <img src="{{ url_for('static', filename='images/Ekran_goruntusu.png') }}" alt="Formül Görüntüsü">
        </div>
    </div>
</body>
</html>
